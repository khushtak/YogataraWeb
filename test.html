<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    
    .video-container {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://iframe.mediadelivery.net/embed/592969/a94a0e07-fdf4-49c1-9915-2b226f8970b6?token=1eb4db72100b267f55b05fcc8d6f07aa1df57a219f46559baec802ab913531e5&expires=1770801144"
      loading="lazy"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
      title="Course Video"
    ></iframe>
  </div>
</body>
</html>
